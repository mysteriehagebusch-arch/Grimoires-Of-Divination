<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoires of Divination</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ---------------------------------------------------------
         CINEMATIC INTRO — BOOK OPENING
    --------------------------------------------------------- -->
    <div id="book-intro">
        <div class="book-cover">
            <div class="carving">✦ Ancient Grimoire ✦</div>
        </div>

        <div class="page-turn"></div>
        <div class="page-turn-2"></div>
    </div>

    <!-- Page Turn Sound -->
    <audio id="pageSound" src="assets/effects/page-turn.mp3"></audio>


    <!-- ---------------------------------------------------------
         LOGIN GATE (Terms + Privacy)
    --------------------------------------------------------- -->
    <div id="login-gate" style="display:none;">
        <div class="login-box">
            <h2>Enter the Grimoire</h2>

            <p class="login-text">
                Before entering this enchanted realm, please acknowledge the sacred terms.
            </p>

            <label class="check">
                <input type="checkbox" id="agree-terms">
                I agree to the <a href="#" class="link">Terms of Use</a>
            </label>

            <label class="check">
                <input type="checkbox" id="agree-privacy">
                I agree to the <a href="#" class="link">Privacy Notice</a>
            </label>

            <button id="enter-btn" disabled>Enter the Grimoire</button>
        </div>
    </div>


    <!-- ---------------------------------------------------------
         MAIN SITE CONTENT (Hidden until login)
    --------------------------------------------------------- -->
    <div id="site-content" style="display:none;">

        <!-- Magical Particles -->
        <div class="magic-particles"></div>

        <!-- Header -->
        <header>
            <h1>Grimoires of Divination</h1>
            <nav>
                <button onclick="setTheme('theme-grimoire')">Grimoire</button>
                <button onclick="setTheme('theme-celestial')">Celestial</button>
                <button onclick="setTheme('theme-druidic')">Druidic</button>
                <button onclick="setTheme('theme-gothic')">Gothic</button>
            </nav>
        </header>

        <!-- Main Panel -->
        <div class="panel">
            <h2>Spirit Animal Sanctuary</h2>
            <p>Welcome, traveler. Your journey begins here.</p>
        </div>

        <!-- Save / Erase Controls -->
        <div id="save-controls">
            <button id="saveGameBtn">Save Game</button>
            <button id="eraseRitualBtn">Erase Progress Ritual</button>
        </div>

    </div>


    <!-- ---------------------------------------------------------
         ERASE PROGRESS RITUAL MODAL
    --------------------------------------------------------- -->
    <div id="erase-modal" style="display:none;">
        <div class="erase-box">
            <h3>Ritual of Forgetting</h3>
            <p>This ritual will erase all progress. Are you certain?</p>

            <button id="confirmErase">Yes, perform the ritual</button>
            <button id="cancelErase">Cancel</button>
        </div>
    </div>


    <!-- ---------------------------------------------------------
         SCRIPTS
    --------------------------------------------------------- -->
    <script src="script.js"></script>

</body>
</html>

<button onclick="setTheme('theme-grimoire')">Grimoire</button>
<button onclick="setTheme('theme-celestial')">Celestial</button>
<button onclick="setTheme('theme-druidic')">Druidic</button>
<button onclick="setTheme('theme-gothic')">Gothic</button>
